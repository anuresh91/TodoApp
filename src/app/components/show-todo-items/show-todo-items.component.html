<div style="margin:7rem"></div>
<mat-form-field class="todo-form-full-width">
    <mat-label>Todo Filter</mat-label>
    <input matInput type="text" [(ngModel)]="searchText">
</mat-form-field>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th style="width:50%;">Description</th>
            <th style="width:20%">Due Date</th>
            <th style="width:10%">Done</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos  | appFilter: searchText">
            <td>{{todo.description}}</td>
            <td>{{todo.dueDate}}</td>
            <td><mat-checkbox color="primary"
                [(ngModel)]="todo.isDone"
               >
            </mat-checkbox></td>
            <td>
                <mat-icon [(ngModel)]="todo.id" name="RemoveItem" ngDefaultControl (click)="removeTodoItem(todo.id)" aria-hidden="false" aria-label="Example home icon">remove_circle</mat-icon>
            </td>
        </tr>
    </tbody>
</table>
